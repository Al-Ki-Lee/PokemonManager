<div class="container mx-6">
  <h2>Pokemon Manager</h2>
  <hr>

  <div class="menu">
    <p class="menu-label">Les différentes génération de pokémons</p>
    <ul class="menu-list" *ngIf="generations$ | async as generations">
      <li
        *ngFor="let generation of generations.results"
        class="has-text-primary"
      ><a>{{ generation.name | titlecase }}</a></li>
    </ul>
  </div>

</div>
